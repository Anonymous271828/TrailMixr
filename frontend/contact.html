<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrailMixr</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <section style="display: none;"></section>
        <section>
            <div style="display: flex; align-items: center; justify-content: center; height: 85vh;">
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <div class="title">Contact Us</div>

                    <div class="hint" 
                            style="font-weight: 400; text-align: left; width: 100%; margin: 8px 0 9px; text-shadow: none !important; color: #636363 !important;"">Email</div>
                    <input class="input-form" style="width: 600px; height: 40px; margin-bottom: 5px;">
                    
                    <div class="hint" 
                            style="font-weight: 400; text-align: left; width: 100%; margin: 8px 0 9px; text-shadow: none !important; color: #636363 !important;"">Message</div>
                    <textarea class="input-form" maxlength="700" style="width: 595px; height: 200px; resize: vertical; text-align: left; vertical-align: top; padding-top: 10px; padding-right: 10px;"></textarea>
                    
                    <button class="button-bg" style="margin-top: 20px; width: 630px !important;">Send Message</button>
                </div>
            </div>

        </section>

        <div id="footer-placeholder"></div>
    </main>

    <script>
        // Load the header
        fetch("header.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            });

        // Load the footer
        fetch("footer.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>
</body>
