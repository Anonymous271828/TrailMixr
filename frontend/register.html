<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrailMixr</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .input-form {
            background-color: rgba(255, 255, 255, 1) !important;
            border: 1px solid #949494 !important;
            border-radius: 8px !important;
            color: #747474 !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1) !important;
            font-family: 'Inter';
            font-weight: 400;
        }

        .button-login {
            background-color: rgba(255, 255, 255, 1) !important;
            border: 1px solid #949494 !important;
            border-radius: 8px !important;
            color: #A4A4A4 !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1) !important;
            font-family: 'Inter';
            font-weight: 400;
            font-size: 15px;
        }
        /* Custom checkbox styling */
        .register-checkbox {
            accent-color: #303030;
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <div style="display: flex;">
        <div style="flex: 1; display: flex; flex-direction: column; justify-content: flex-start; align-items: center;">
            <main style="width: 100%;">
                <div class="title" style="margin-top: 170px; align-items: center; justify-content: center; text-align: center;">Register for TrailMixr</div>
                <section>
                    <div style="display: flex; height: 50vh; justify-content: center; align-items: flex-start;">
                        <div style="display: flex; flex-direction: column; align-items: center;">
                            <div style="display: flex; flex-direction: row; gap: 5px;">
                                <button class="button-login" style="width: 220px !important; height: 40px !important; display: flex; align-items: center; justify-content: center; gap: 10px;">
                                    <img src="assets/images/google.png" style="height: 25px;">
                                    <span>Signup with Google</span>
                                </button>
                                <button class="button-login" style="width: 220px !important; height: 40px !important; display: flex; align-items: center; justify-content: center; gap: 10px;">
                                    <img src="assets/images/facebook.png" style="height: 25px;">
                                    <span>Signup with Facebook</span>
                                </button>
                            </div>
                            <div style="display: flex; align-items: center; width: 100%; margin: 20px 0;">
                                <hr style="flex: 1; border: none; border-top: 1px solid #ccc; margin-right: 10px;">
                                <span style="white-space: nowrap; color: #747474; font-family: 'Inter'; font-size: 15px;">or</span>
                                <hr style="flex: 1; border: none; border-top: 1px solid #ccc; margin-left: 10px;">
                            </div>
                            <div style="display: flex; flex-direction: row; gap: 8px; margin-bottom: 9px;">
                                <div style="display: flex; flex-direction: column;">
                                    <div class="hint" 
                                        style="font-weight: 400; text-align: left; width: 100%; margin: 8px 0 9px; text-shadow: none !important; color: #636363 !important;"">First Name</div>
                                    <input class="input-form"
                                        style="width: 197px; height: 40px; margin-bottom: 5px;">
                                </div>
                                <div style="display: flex; flex-direction: column;">
                                    <div class="hint" 
                                        style="font-weight: 400; text-align: left; width: 100%; margin: 8px 0 9px; text-shadow: none !important; color: #636363 !important;"">Last Name</div>
                                    <input class="input-form"
                                        style="width: 194px; height: 40px; margin-bottom: 5px;">
                                </div>
                            </div>
                            <div class="hint" 
                            style="font-weight: 400; text-align: left; width: 100%; margin-bottom: 9px; text-shadow: none !important; color: #636363 !important;"">Email</div>
                            <input class="input-form" style="width: 425px; height: 40px; margin-bottom: 7px;">
                            <div class="hint" 
                            style="font-weight: 400; text-align: left; width: 100%; margin: 8px 0 9px; text-shadow: none !important; color: #636363 !important;"">Password</div>
                            <input class="input-form" type="password" style="width: 425px; height: 40px;" >
                            <div style="width: 425px; margin-top: 15px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 8px; align-items: flex-start;">
                                <label style="display: flex; align-items: center; font-size: 15px; color: #303030; font-family: 'Inter';">
                                    <input type="checkbox" class="register-checkbox"> Placeholder for agreeing to terms and conditions
                                </label>
                                <label style="display: flex; align-items: center; font-size: 15px; color: #303030; font-family: 'Inter';">
                                    <input type="checkbox" class="register-checkbox"> Placeholder for receiving news and updates by email
                                </label>
                            </div>
                            <button class="button-bg" style="margin-top: 20px; width: 450px !important;">Register</button>
                            <div class="hint" style="text-shadow: none !important; color: #303030 !important; margin-top: 8px;">Already have an account? Login <a href="login.html" style="color: #2b71f5;">here</a></div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <div style="flex: 1; height: 100vh; display: flex; align-items: stretch;">
            <img src="assets/images/find-canoe-routes.jpg" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>

    <script>
        // Load the header
        fetch("header.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            });

        // Load the footer
        fetch("footer.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>
</body>
