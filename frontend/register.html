<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrailMixr</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <section>
            <div style="display: flex; align-items: center; justify-content: center; height: 85vh;">
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <div class="heading" style="margin-bottom: 24px;">Welcome to TrailMixr</div>
                    <button class="button-border" style="width: 350px !important; height: 40px !important; margin-bottom: 5px; display: flex; align-items: center; justify-content: center; gap: 8px;">
                        <img src="assets/images/google.png" style="height: 18px;">
                        <span>Continue with Google</span>
                    </button>

                    <button class="button-border" style="width: 350px !important; height: 40px !important; margin-bottom: 5px; display: flex; align-items: center; justify-content: center; gap: 10px;">
                        <img src="assets/images/facebook.png" style="height: 18px; margin-left: 15px;">
                        <span>Continue with Facebook</span>
                    </button>

                    <span style="margin: 12px; font-family: 'Inter'; font-size: 14px;">or</span>
                    <div style="display: flex; flex-direction: row;">
                        <input class="input-form" style="width: 149px; height: 40px; margin-bottom: 5px; margin-right: 5px;"
                            placeholder="First Name">
                        <input class="input-form" style="width: 149px; height: 40px; margin-bottom: 5px;"
                            placeholder="Last Name">
                    </div>
                    <input class="input-form" style="width: 328px; height: 40px; margin-bottom: 5px;"
                        placeholder="Email">
                    <input class="input-form" style="width: 328px; height: 40px;" placeholder="Password">
                    <button class="button-bg" style="margin-top: 15px; width: 353px !important;">Log In</button>
                    <div class="hint" style="margin-top: 8px;">Already have an account? Log in <a href="login.html"
                            style="color: #5a5a5a;">here</a></div>
                </div>
            </div>

        </section>

        <div id="footer-placeholder"></div>
    </main>

    <script>
        // Load the header
        fetch("header.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            });

        // Load the footer
        fetch("footer.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });
    </script>
</body>
