<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrailMixr</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <div style="position: relative; width: 100%; overflow: hidden;">
            <img src="assets/images/find-trails.jpg" style="width: 100%; height: 390px; object-fit: cover;">

            <section style="
    position: absolute; 
    top: 0; left: 0; 
    width: 100%; height: 100%; 
    display: flex; 
    justify-content: center; 
    align-items: center;
  ">
                <div style="
    position: relative; 
    display: flex; 
    flex-direction: column; 
    align-items: center;
  ">
                    <div class="title2" style="padding-bottom: 15px; text-align: center;">
                        Search Trails
                    </div>

                    <input id="trail-search-bar" class="trail-search-bar" placeholder="Search by park, trail name, or city"
                        style="width: 170%; padding-left: 45px; box-sizing: border-box;" />

                    <svg style="position: absolute; top: 80%; left: -107px; transform: translateY(-50%);"
                        xmlns="http://www.w3.org/2000/svg" width="21" viewBox="0 0 24 24" fill="none" stroke="#CCCCCC"
                        stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0" />
                        <circle cx="12" cy="10" r="3" />
                    </svg>
                </div>
        </div>
        </section>


        </div>
        <section style="display: flex !important; flex-direction: column !important;">
            <div class="title" style="padding-bottom: 20px !important;">Browse Trails</div>

            <div class="journey-grid"
                style="overflow-y: auto; display: grid !important; grid-template-columns: repeat(auto-fill, minmax(245px, 1fr)) !important; gap: 10px !important; width: 100% !important;">

                <div class="journey-card"
                    style="width: 100% !important; height: 180px !important; border-radius: 12px !important; border: 1px solid #d4d4d4 !important; overflow: hidden !important; position: relative !important;">
                    <img class="image" src="assets/images/feature-showcase-1.png"
                        style="width: 100% !important; height: 100% !important; object-fit: cover !important; display: block !important;" />
                    <div class="overlay"
                        style="position: absolute !important; bottom: 0 !important; left: 0 !important; width: 100% !important; padding: 12px !important; background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0)) !important; display: flex !important; flex-direction: column !important; justify-content: flex-end !important;">
                        <div class="journey-title" style="font-size: 30px !important;">Shades Mill</div>
                        <div class="location-title">Cambridge, ON</div>
                    </div>
                </div>
            </div>
        </section>


        <div id="footer-placeholder"></div>
    </main>

    <script>
        // Load the header
        fetch("header.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("header-placeholder").innerHTML = data;
            });

        // Load the footer
        fetch("footer.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("footer-placeholder").innerHTML = data;
            });

        const searchInput = document.getElementById("trail-search-bar");

        searchInput.addEventListener("input", () => {
            const searchTerm = searchInput.value.toLowerCase();
            const cards = document.querySelectorAll(".journey-card");

            cards.forEach(card => {
                const title = card.getAttribute("data-title")?.toLowerCase() || "";
                const location = card.getAttribute("data-location")?.toLowerCase() || "";

                if (title.includes(searchTerm) || location.includes(searchTerm)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        });
    </script>
</body>
