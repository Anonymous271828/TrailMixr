<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrailMixr</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <button>Find a Trail</button>
        <button>Features</button>
        <button>Journeys</button>
        <button>Subscriptions</button>
        <button>Contact</button>
        <button class="button-border">Sign In</div>
            <button class="button-bg">Register</div>
    </header>

    <main style="padding-top: 60px; padding-left: 55px;">
        <div style="  margin: 0;
  position: absolute;
  top: 30%;">
            <div style="flex-direction: column;">
                <div class="title">Welcome to TrailMixr</div>
                <div class="subtitle">Outdoors? We'll show you where to go.</div>
            </div>
            <div style="padding-top: 55px;">
                <button class="button-bg" style="width: 260px !important; font-size: 16px; margin-right: 5px">Get
                    Started</button>
                <button class="button-border" style="width: 207px !important; font-size: 16px">Find Nearby
                    Trails</button>
            </div>
            <div style="display: flex; align-items: center; gap: 4px; padding-top: 5px; padding-left: 5px">
                <svg xmlns="http://www.w3.org/2000/svg" width="12.5" viewBox="0 0 24 24" fill="none"
                    stroke="#5a5a5a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 16v-4" />
                    <path d="M12 8h.01" />
                </svg>
                <span class="hint">No credit card required</span>
            </div>
        </div>
    </main>
</body>

</html>
