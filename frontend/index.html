<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrailMixr</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <button>Find a Trail</button>
        <button>Features</button>
        <button>Journeys</button>
        <button>Subscriptions</button>
        <button>Contact</button>
        <button class="button-border">Sign In</div>
            <button class="button-bg">Register</div>
    </header>

    <main>
        <section>
            <div style="margin: 0; position: absolute; top: 30%; z-index: 1;">
                <div>
                    <div style="flex-direction: column;">
                        <div class="title">Welcome to TrailMixr</div>
                        <div class="subtitle">Outdoors? We'll show you where to go.</div>
                    </div>
                    <div style="padding-top: 55px;">
                        <button class="button-bg"
                            style="width: 260px !important; font-size: 16px; margin-right: 5px">Get
                            Started</button>
                        <button class="button-border" style="width: 207px !important; font-size: 16px">Find Nearby
                            Trails</button>
                    </div>
                    <div style="display: flex; align-items: center; gap: 4px; padding-top: 5px; padding-left: 5px">
                        <svg xmlns="http://www.w3.org/2000/svg" width="12.5" viewBox="0 0 24 24" fill="none"
                            stroke="#5a5a5a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10" />
                            <path d="M12 16v-4" />
                            <path d="M12 8h.01" />
                        </svg>
                        <span class="hint">No credit card required</span>
                    </div>
                </div>
            </div>
            <img src="assets/images/accent.png" style="max-width: 800px; height: 580px; padding-left: 700px;">
        </section>
        <div class="section-divider"></div>
        <div style="position: relative; width: 100%; height: 50%; overflow: hidden;">
            <img src="assets/images/find-trails.png" style="width: 100%;">

            <section style="
    position: absolute; 
    top: 0; left: 0; 
    width: 100%; height: 100%; 
    display: flex; 
    justify-content: center; 
    align-items: center;
  ">
                <div style="
    position: relative; 
    display: flex; 
    flex-direction: column; 
    align-items: center;
  ">
                    <div class="title2" style="padding-bottom: 15px; text-align: center;">
                        Find Nearby Trails
                    </div>

                    <input class="trail-search-bar" placeholder="Search by park, trail name, or city"
                        style="width: 115%; padding-left: 45px; box-sizing: border-box;" />

                    <svg style="position: absolute; top: 63%; left: -20px; transform: translateY(-50%);" xmlns="http://www.w3.org/2000/svg" width="21" viewBox="0 0 24 24" fill="none" stroke="#CCCCCC" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0" />
                        <circle cx="12" cy="10" r="3" />
                    </svg>
                    <div class="subtitle2" style="padding-top: 3px;">View our index of supported parks and locations</div>
                </div>
            </section>
            

        </div>
        <div class="section-divider"></div>
    </main>
</body>

</html>
